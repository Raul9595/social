<section data-ng-controller="HellosController" data-ng-init="toViewHello()">
	<div class="page-header">
		<h1 data-ng-bind="hello.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="hello" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == hello.user._id))">
			<a class="btn btn-success" href="/#!/hellos/{{hello._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="hello">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/hellos">
				<i class="glyphicon glyphicon-list"></i> List Hellos
			</a>
		</div>

	</div>

</section>
